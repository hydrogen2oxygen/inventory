<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
  <span class="navbar-brand" routerLink="/home"><img src="assets/logo.png"/> </span>
  <button class="navbar-toggler" type="button" aria-controls="navbarContent" [attr.aria-expanded]="!collapsed" aria-label="Toggle navigation" (click)="collapsed = !collapsed">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="navbar-collapse" [class.collapse]="collapsed" id="navbarContent">
    <ul ngbNav [activeId]="route.fragment | async" class="nav-tabs">
      <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
        <a ngbNavLink routerLink="{{link.link}}" [fragment]="link.fragment" >{{ link.title }}</a>
      </li>
    </ul>
  </div>
</nav>
